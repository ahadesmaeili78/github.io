
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* این قسمت برای استایل دهی وبسایت با استفاده از CSS Grid است */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      grid-row: 1;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      grid-row: 2;
    }
    section {
      padding: 20px;
      grid-row: 2;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      grid-row: 3;
    }
  </style>
</head>
<body>
  <header>
    <h1>کتابخانه شهری</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">خانه</a></li>
      <li><a href="#">کتب جدید</a></li>
      <li><a href="#">دسته بندی‌ها</a></li>
      <li><a href="#">درباره ما</a></li>
    </ul>
  </nav>
  <section>
    <h2>به کتابخانه شهری خوش آمدید</h2>
    <p>در اینجا می‌توانید کتب جدید را مشاهده کنید و از دسته بندی‌های مختلف استفاده کنید.</p>
  </section>
  <footer>
    <p>کتابخانه شهری - تمامی حقوق محفوظ است</p>
  </footer>
</body>
</html>
