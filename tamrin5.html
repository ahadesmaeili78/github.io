<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* این قسمت برای استایل دهی و زیباسازی وبسایت است */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>کتابخانه شهری</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">خانه</a></li>
      <li><a href="#">کتب جدید</a></li>
      <li><a href="#">دسته بندی‌ها</a></li>
      <li><a href="#">درباره ما</a></li>
    </ul>
  </nav>
  <section>
    <h2>به کتابخانه شهری خوش آمدید</h2>
    <p>در اینجا می‌توانید کتب جدید را مشاهده کنید و از دسته بندی‌های مختلف استفاده کنید.</p>
  </section>
  <footer>
    <p>نمره ی این تمرین را دریافت نکرده ام و صرفا برای کاربرد گرید استفاده کردم</p>
  </footer>
</body>
</html>
